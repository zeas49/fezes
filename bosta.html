<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário Simples</title>
</head>
<body>
    <h1>Cadastro de Usuários</h1>
    <form method="POST">
        <label>Nome:</label>
        <input type="text" name="nome" required><br><br>
        <label>Email:</label>
        <input type="email" name="email" required><br><br>
        <button type="submit">Enviar</button>
    </form>

    <h2>Usuários Cadastrados:</h2>
    <ul>
        {% for u in usuarios %}
            <li>{{ u[1] }} - {{ u[2] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
